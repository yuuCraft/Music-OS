<!DOCTYPE html>
<html lang="ja">
<head>
<meta charset="UTF-8">
<title>X-Style Music Manager</title>
<meta name="viewport" content="width=device-width, initial-scale=1">

<link rel="stylesheet" href="./css/style.css">

<script src="https://cdn.jsdelivr.net/npm/jsmediatags@3.9.7/dist/jsmediatags.min.js"></script>
</head>

<body>

<nav>
  <h3>Library</h3>
  <div id="navLibrary">ライブラリ</div>
  <h3>Artist</h3>
  <div id="navArtists"></div>
</nav>

<main>
  <header>
    <button id="openWorkspace">フォルダを開く</button>
  </header>

  <div id="list"></div>

  <footer>
    <div id="nowCover">♬</div>
    <div>
      <div id="nowTitle">-</div>
      <div id="nowArtist" class="sub">-</div>
    </div>
    <audio id="audio" controls></audio>
  </footer>
</main>

<script type="module" src="./js/main.js"></script>
</body>
</html>
